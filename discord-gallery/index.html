<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery | Discord</title>
    <style>
      #gallery {
        max-width: 99vw;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        flex-grow: 1;
        justify-content: center;
        align-items: center;
      }

      #gallery img,
      #gallery a {
        margin: 0;
        padding: 0;
      }

      #gallery img {
        width: 100px;
        height: 100px;
      }

      #form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 1rem;
      }

      #form input,
      #form button {
        width: 80vw;
        height: 2rem;
        margin: 1ch;
      }

      .controls {
        display: none;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 2ch;
        right: 2ch;
      }

      #zoom-in,
      #zoom-out {
        margin: 0.2rem;
        cursor: pointer;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <div id="zoom-in">➕</div>
      <div id="zoom-out">➖</div>
    </div>

    <form id="form">
      <input
        name="url"
        type="url"
        placeholder="Enter a Discord-based gallery link."
      />
      <button type="submit">show</button>
    </form>

    <div id="gallery"></div>

        event.target.src =

      };

      const applyMarkup = (imageURLs = [], width = 100, height = 100) => {
        const markup = imageURLs.reduce(
          (acc, url) =>
            acc +
            `<a href="${url}" target=_blank><img style="width: ${width}px; height: ${height}px;" src="${
              "https://media.discordapp.net/" +
              url.replace(/.+\.com\//gi, "") +
              `?width=${width}&height=${height}`
            }" loading=lazy onerror="loadFallbackImage(event)"/></a>`,
          "",
        );

        document.getElementById("gallery").innerHTML = markup;
      };

      const main = () => {
        const galleryURL = new URLSearchParams(location.search).get("g");
        const form = document.getElementById("form");
        const inputField = form.querySelector('input[name="url"]');
        const btn = form.querySelector("button");
        const zoomInBtn = document.getElementById("zoom-in");
        const zoomOutBtn = document.getElementById("zoom-out");

        let imageURLs = [];

        form.addEventListener("submit", async (event) => {
          event.preventDefault();

          document.getElementById("gallery").innerHTML = "Loading...";
          btn.disabled = true;

          const url = form.elements[0].value;

          const data = await fetch(url, {
            method: "GET",
          })
            .then((r) => r.text())
            .catch((e) => {
              console.error(e);
              return null;
            });

          if (!data) {
            alert("Unable to get photo links. Please enter a correct URL.");
            return;
          }

          try {
            imageURLs = data.split("\n").filter((x) => x);

            applyMarkup(imageURLs);
          } catch (error) {
            alert("Unable to get parse for links. Please enter a correct URL.");
            console.error(error);
          }

          btn.disabled = false;

          const searchParams = new URLSearchParams(window.location.search);

          searchParams.set("g", url);

          const newRelativePathQuery =
            window.location.pathname + "?" + searchParams.toString();

          history.pushState(null, "", newRelativePathQuery);

          document.querySelector(".controls").style.display = "flex";
        });

        inputField.addEventListener("focus", () => {
          inputField.select();
        });

        if (galleryURL) {
          inputField.value = galleryURL;
        }

        let defaultThumnailWidth = 100;
        let defaultThumnailHeight = 100;
        let zoomLevel = 1;

        zoomInBtn.addEventListener("click", (event) => {
          event.preventDefault();
          zoomLevel++;
          const currentThumnailWidth = defaultThumnailWidth * zoomLevel;
          const currentThumnailHeight = defaultThumnailHeight * zoomLevel;
          applyMarkup(imageURLs, currentThumnailWidth, currentThumnailHeight);
        });

        zoomOutBtn.addEventListener("click", (event) => {
          event.preventDefault();
          if (zoomLevel === 1) {
            return;
          }
          zoomLevel--;
          const currentThumnailWidth = defaultThumnailWidth * zoomLevel;
          const currentThumnailHeight = defaultThumnailHeight * zoomLevel;
          applyMarkup(imageURLs, currentThumnailWidth, currentThumnailHeight);
        });
      };

      main();
    </script>
  </body>
</html>
